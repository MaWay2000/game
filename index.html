<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D First-Person Game</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .splash {
            position: absolute;
            width: 50px; height: 50px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: fadeout 0.5s forwards;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(40, 40, 40, 0.95), rgba(5, 5, 5, 0.98));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            z-index: 200;
            transition: opacity 0.4s ease;
        }

        #loading-overlay.loading-overlay--hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            width: min(420px, 80vw);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 32px 24px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.45);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
        }

        .loading-title {
            font-size: 22px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-weight: bold;
            color: #ffb347;
        }

        .loading-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar-progress {
            height: 100%;
            width: 100%;
            transform-origin: left center;
            transform: scaleX(0);
            background: linear-gradient(90deg, #ff512f, #dd2476);
            transition: transform 0.2s ease;
        }

        .loading-percentage {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.08em;
        }

        .loading-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            min-height: 20px;
        }

        @keyframes fadeout {
            to { opacity: 0; transform: scale(2); }
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
    </script>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="loading-title">Loading Game</div>
            <div class="loading-bar">
                <div id="loading-bar-progress" class="loading-bar-progress"></div>
            </div>
            <div id="loading-percentage" class="loading-percentage">0%</div>
            <div id="loading-message" class="loading-message">Initializing...</div>
        </div>
    </div>
    <script>
        (function hideQueryString() {
            const { search } = window.location;
            window.__INITIAL_QUERY_STRING__ = search;
            if (!search || !window.history || typeof window.history.replaceState !== 'function') {
                return;
            }
            try {
                const url = new URL(window.location.href);
                url.search = '';
                window.history.replaceState(window.history.state, '', url);
            } catch (err) {
                console.warn('Unable to hide query string:', err);
            }
        })();
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Expose a mutable THREE global so non-module scripts can use it.
        // The module namespace object returned by the import is read-only,
        // so we create a plain object copy and attach GLTFLoader explicitly.
        window.THREE = { ...THREE, GLTFLoader };

        // Dynamically import the main game script after THREE is defined
        // to ensure modules like mapLoader.js can access the global THREE
        // object without encountering "THREE is not defined" errors.
        import('./js/main.js');
    </script>

    <script>
        const audio = new Audio('sounds/background.mp3');
        audio.loop = true; audio.volume = 0.5;
        document.addEventListener('click', () => audio.play(), { once: true });
    </script>
</body>
</html>
